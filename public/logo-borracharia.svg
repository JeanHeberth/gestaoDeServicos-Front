<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
  </defs>

  <!-- Fundo arredondado na cor do sistema -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Pneu externo -->
  <circle cx="256" cy="220" r="155" fill="#1e293b"/>
  <circle cx="256" cy="220" r="155" fill="none" stroke="#334155" stroke-width="3"/>

  <!-- Banda de rodagem -->
  <g stroke="rgba(255,255,255,0.08)" stroke-width="8" stroke-linecap="round">
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(0,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(15,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(30,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(45,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(60,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(75,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(90,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(105,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(120,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(135,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(150,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(165,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(180,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(195,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(210,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(225,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(240,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(255,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(270,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(285,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(300,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(315,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(330,256,220)"/>
    <line x1="256" y1="66" x2="256" y2="90" transform="rotate(345,256,220)"/>
  </g>

  <!-- Parede interna do pneu -->
  <circle cx="256" cy="220" r="108" fill="#0f172a"/>

  <!-- Aro (roda) -->
  <circle cx="256" cy="220" r="98" fill="#cbd5e1"/>
  <circle cx="256" cy="220" r="88" fill="#94a3b8"/>

  <!-- 5 raios -->
  <g fill="#cbd5e1">
    <path d="M256,150 L248,198 Q256,206 264,198 Z"/>
    <path d="M256,150 L248,198 Q256,206 264,198 Z" transform="rotate(72,256,220)"/>
    <path d="M256,150 L248,198 Q256,206 264,198 Z" transform="rotate(144,256,220)"/>
    <path d="M256,150 L248,198 Q256,206 264,198 Z" transform="rotate(216,256,220)"/>
    <path d="M256,150 L248,198 Q256,206 264,198 Z" transform="rotate(288,256,220)"/>
  </g>

  <!-- Espaços entre raios -->
  <g fill="#64748b" opacity="0.5">
    <ellipse cx="300" cy="178" rx="18" ry="12" transform="rotate(18,300,178)"/>
    <ellipse cx="300" cy="178" rx="18" ry="12" transform="rotate(18,300,178) rotate(72,256,220)"/>
    <ellipse cx="300" cy="178" rx="18" ry="12" transform="rotate(18,300,178) rotate(144,256,220)"/>
    <ellipse cx="300" cy="178" rx="18" ry="12" transform="rotate(18,300,178) rotate(216,256,220)"/>
    <ellipse cx="300" cy="178" rx="18" ry="12" transform="rotate(18,300,178) rotate(288,256,220)"/>
  </g>

  <!-- Centro do cubo -->
  <circle cx="256" cy="220" r="28" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="256" cy="220" r="16" fill="url(#bg)"/>

  <!-- Parafusos -->
  <g fill="#e2e8f0" stroke="#94a3b8" stroke-width="1">
    <circle cx="256" cy="196" r="5"/>
    <circle cx="256" cy="196" r="5" transform="rotate(72,256,220)"/>
    <circle cx="256" cy="196" r="5" transform="rotate(144,256,220)"/>
    <circle cx="256" cy="196" r="5" transform="rotate(216,256,220)"/>
    <circle cx="256" cy="196" r="5" transform="rotate(288,256,220)"/>
  </g>

  <!-- Chave de roda (detalhe canto inferior direito) -->
  <g transform="translate(345,328) rotate(-45)" opacity="0.9">
    <rect x="0" y="-5" width="36" height="10" rx="3" fill="white"/>
    <circle cx="40" cy="0" r="11" fill="none" stroke="white" stroke-width="4"/>
  </g>

  <!-- Texto BORRACHARIA -->
  <text x="256" y="430" text-anchor="middle" font-family="Inter,Arial,Helvetica,sans-serif" font-weight="800" font-size="38" fill="white" letter-spacing="4">BORRACHARIA</text>

  <!-- Texto PÉROLA -->
  <text x="256" y="468" text-anchor="middle" font-family="Inter,Arial,Helvetica,sans-serif" font-weight="400" font-size="22" fill="rgba(255,255,255,0.6)" letter-spacing="8">PÉROLA</text>
</svg>


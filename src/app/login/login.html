<div class="login-container">
  <div class="login-header">
    <img src="/logo-borracharia.svg" alt="Logo Borracharia Pérola" class="logo" />
    <h1>Borracharia Pérola</h1>
    <p>Sistema de Gestão de Serviços</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-label="Login form">
    <label for="email">E-mail</label>
    <input id="email" formControlName="email" type="email" autocomplete="username" required aria-required="true" />

    <label for="password">Senha</label>
    <input id="password" formControlName="password" type="password" autocomplete="current-password" required aria-required="true" />

    <button type="submit" [disabled]="loading">Entrar</button>

    @if (error) {
      <div class="error-message" role="alert">{{ error }}</div>
    }
  </form>
</div>
